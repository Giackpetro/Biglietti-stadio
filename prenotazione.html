<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="gestioneprenotazione.php" method="POST">
        Nome: <input type="text" name="nome"><br>
        Cognome: <input type="text" name="cognome"><br>
        Numero del tavolo <select name="numtavolo" id="numtavolo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        Orario: <input type="time" name="orario"><br>
        Note: <input type="textarea" name="note"><br>
        PASTI:<br>
        Antipasto:<input type="checkbox" name="antipasto" value="1"><br>
        Primo:<input type="checkbox" name="primo" value="2"><br>
        Secondo:<input type="checkbox" name="secondo" value="3"><br>
        TIPO DI PARCHEGGIO:<br>
        Parcheggio custodito<input type="radio" name="parcheggio" value="1"><br>
        Parcheggio non custodito<input type="radio" name="parcheggio" value="2"><br>
        No parcheggio<input type="radio" name="parcheggio" value="3" checked><br> <!-- checked seleziona di default la scelta !-->
        <input type="submit">
    </form>
</body>
</html>
